<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Sniffer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>

<div id="header">
    <div id="header-left">
        <img id="logo" src="./images/logo.gif" alt="Logo">
        <h1>Sniffer de Rede</h1>
    </div>
    <div id="header-right">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
</div>

<div id="login-frame">
    <h1>AUTENTICAÇÃO</h1>
    <form action="/auth" method="post">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>
</div>

<footer id="footer">
    <p>© 2025 Eng. Automação e Controle - DEE. by Vinicius</p>
</footer>

</body>

</html>
