<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/dashboard-style.css}">
    <title>Sniffer de Rede</title>
</head>

<body>

<!-- Header -->
<div id="header">
    <div id="header-left">
        <img id="logo" th:src="@{/images/logo.gif}" alt="Logo">
        <h1>Sniffer de Rede</h1>
    </div>
    <div id="header-right">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
        <form action = "/exit" method = "post">
            <button id=>Sair</button>
        </form>
    </div>
</div>

<div id="stats-container">
    <div id="packet-counter" class="stat-box">
        <span class="label">Pacotes Capturados:</span>
        <span id="packetCount">0</span>
    </div>

    <div id="data-counter" class="stat-box">
        <span class="label">Dados Recebidos:</span>
        <span id="dataLength">0 B</span>
    </div>
</div>

<table id="packetTable">
    <thead>
        <tr>
            <th>Horário</th>
            <th>Src IP</th>
            <th>Dst IP</th>
            <th>Protocolo</th>
            <th>Src Port</th>
            <th>Dst Port</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script th:src="@{/scripts/dashboard.js}"></script>

<footer id="footer">
    <p>© 2025 Eng. Controle e Automação - DEE. by Vinicius</p>
</footer>
</body>
</html>
